name: Mobile Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-build.yml'
      - 'package.json'
      - '.eslintrc.cjs'
      - '.prettierrc.json'
  pull_request:
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-build.yml'
      - 'package.json'
      - '.eslintrc.cjs'
      - '.prettierrc.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint workspace
        run: npm run lint

      - name: Build mobile app
        run: npm run build:mobile
