name: API Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/api-tests.yml'
      - 'package.json'
      - '.eslintrc.cjs'
  pull_request:
    paths:
      - 'apps/api/**'
      - '.github/workflows/api-tests.yml'
      - 'package.json'
      - '.eslintrc.cjs'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run API unit tests
        run: npm run test:api
        env:
          API_PORT: 4000
